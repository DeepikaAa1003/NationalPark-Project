  <body class = "index_background">
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/parks/v1.0/ParkAnalysis/"><strong>National Parks Dashboard</strong></a>
        </li>
      </ul>
  </nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div></div>
      <div class="sidebar-sticky ml-2 pt-5 mt-5">
        <h5>States:</h5>
          <select class = "DropSelection" id="selStates" onchange="statechanged(this.value)">
            <option value="" selected>Select Option</option>
              {% for state in states_list %}
                <option value="{{state}}">{{state}}</option>
              {% endfor %}          
          </select><br>
        
        <h5 class = "mt-2">Activities:</h5>
          <select class = "DropSelection" id="selActivity" onchange="activitychanged(this.value)">
            <option value="" selected>Select Option</option>
              {% for act in activities_list %}
                <option value="{{act}}">{{act}}</option>
              {% endfor %}          
          </select><br>

        <h5 class = "mt-2">Park Name:</h5>
          <select class = "DropSelection" id="selParkName" onchange="parkchanged(this.value)">
            <option value="" selected>Select Option</option>
              {% for park in parks_list %}
                <option value="{{park}}">{{park}}</option>
              {% endfor %}          
          </select><br>
        
        <input id = "park" class="btn btn-primary mt-3" type="submit" value="Submit">
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">US National Parks</h1>
      </div>
      <div id="mapid"></div>
      <h2>Search Results</h2>
      <div class="table-responsive" id="searchparksdiv">
        <table class="table table-striped table-sm table-primary"  id="searchParkResults">
        </table>
      </div>
    </main>
  </div>
</div>
