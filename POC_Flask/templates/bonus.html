<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Star Wars</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="searchParks.js"></script>
  </head>

  <body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>United States Nationa Parks</h1>
      <p><a class="btn btn-primary btn-lg" href="/SearchParks" role="button">Find national parks!</a></p>
    </div>

    <div class="container text-center">
        <h1 class="jumbotron">National Park List</h1>
        <div>
          <ul style="list-style: none;">
    
              {% for park in list %}
              <li>{{ park.fullName }}</li>
              <li>{{ park.parkCode }}</li>
              {% endfor %}
              
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped">
            <!-- <thead>
              <tr>
                <th>Park Name</th>
                <th>Park Code</th>
              </tr>
            </thead> -->
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>

  </div>
  <script>src="searchParks.js"</script>
</body>


</html>
