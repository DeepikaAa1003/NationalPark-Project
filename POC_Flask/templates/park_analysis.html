<div class = "row">
    <div class = "col-md-12">
        <h5 class = "ml-3">Select Region:</h5>
          <select class = "DropSelection ml-3" id="selRegion" onchange="optionChangedRegion(this.value)">
            <option value="value" selected>Select Option</option>
              {% for region in regions_list %}
                <option value="{{region}}">{{region}}</option>
              {% endfor %}          
          </select><br>
    </div>

</div>

<div class="container-fluid">
  <div class="row">
    <main role="main" class="col-md-12 px-md-4">
    
    <div class = "row mb-3">
        <div class = "col-md-12"></div>
    </div>
    <div class="row mb-2">
      
        <div class="col-md-6">
          <div class="row no-gutters border rounded overflow-hidden border flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static map">
              <h5 class="mb-0 text-center">Park Location by Region</h5>
              <p class="mb-0 text-center region"></p>
              <div id="map"></div>
            </div> 
          </div>
            
        </div>
        <div class="col-md-6">
            <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
              <div class="col p-4 d-flex flex-column position-static">
                <h5 class="mb-2 text-center">Number of Visits per Park-Region 2019</h5>
                <div id="chart1"></div>
              </div>
            </div>
      </div>
      </div>

      <div class = "row">
        <div class = "col-md-6">
            <h5>Select Park:</h5>
              <select class = "DropSelection mb-3" id="selStates" onchange="optionChangedPark(this.value)">
                <option value="value" selected>Select Option</option>
                  {% for park in parks_list %}
                    <option value="{{park}}">{{park}}</option>
                  {% endfor %}          
              </select><br>
          
              <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                  <h5 class="mb-2 text-center">Montly visits per park</h5>
                  <div id="chart2"></div>
                 
                </div>
        
              </div>
        </div>

        <div class = "col-md-6">
            <h5>Select Month:</h5>
              <select class = "DropSelection mb-3" id="selStates" onchange="optionChangedMonth(this.value)">
                <option value="value" selected>Select Option</option>
                  {% for month in months_list %}
                    <option value="{{month}}">{{month}}</option>
                  {% endfor %}          
              </select><br>
              <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                  <h5 class="mb-2 text-center">For each park in a region by month</h5>
                  <div id="chart3"></div>
                </div>
        
              </div>
        </div>
      
    </main>
    
</div>
