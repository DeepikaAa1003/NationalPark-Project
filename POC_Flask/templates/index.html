    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

  <body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <li class="nav-item dropdown parkdrdw">
      <a class="nav-link dropdown-toggle parkdrdw" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <strong> Parks Finder </strong>
      </a>
      <div class="dropdown-menu parkdrdw" aria-labelledby="navbarDropdown">
        <a class="dropdown-item parkdrdw" href="#">National Parks Analysis</a>
      </div>
    </li>
  </nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div></div>
      <div class="sidebar-sticky ml-5 pt-5 mt-5">
        <h5>States:</h5>
          <select class = "DropSelection" id="selStates" onchange="optionChanged(this.value)">
            <option value="value" selected>Select Option</option>
              {% for state in states_list %}
                <option value="{{state}}">{{state}}</option>
              {% endfor %}          
          </select><br>
        
        <h5 class = "mt-2">Activities:</h5>
          <select class = "DropSelection" id="selActivity" onchange="optionChanged(this.value)">
            <option value="value" selected>Select Option</option>
              {% for act in activities_list %}
                <option value="{{act}}">{{act}}</option>
              {% endfor %}          
          </select><br>

        <h5 class = "mt-2">Park Name:</h5>
          <select class = "DropSelection" id="selParkName" onchange="optionChanged(this.value)">
            <option value="value" selected>Select Option</option>
              {% for park in parks_list %}
                <option value="{{park}}">{{park}}</option>
              {% endfor %}          
          </select><br>
        
        <input id = "park" class="btn btn-primary mt-3" type="submit" value="Submit">
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">US National Parks</h1>
      </div>

      <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>

      <h2>Search Results</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                  <th>Park Name</th>
                  <th>Contact Details</th>
                  <th>Park Type</th>
                  <th>More Info</th>
                </tr>
              </thead>
              <tbody id = "searchResults">
              </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
        <!-- <script src="../static/js/dashboard.js"></script>
        <script src="../static/js/plots.js"></script> -->
        <script src="../static/js/searchParks.js"></script>
</body>
</html>
